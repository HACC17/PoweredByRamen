			$("#json-one").change(function() {
			
				var $dropdown = $(this);
			
				$.getJSON("chemical.json", function(data) {
				
					var key = $dropdown.val();
					var vals = [];
										
					switch(key) {
						case 'Chemical':
							vals = data.Chemical.split(",");
							break;
						case 'CAS':
							vals = data.CAS.split(",");
							break;
						case 'base':
							vals = ['Please choose from above'];
					}
					
					var $jsontwo = $("#json-two");
					$jsontwo.empty();
					$.each(vals, function(index, value) {
						$jsontwo.append("<option>" + value + "</option>");
					});
			
				});
			});

		});
	</script>
